<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body class="container">
        <div class="row">
            <div class="col mt-5 ml-5 mr-5 p-5 text-center">
                <form class="form-group" id="pubForm">
                    <div class="row col mb-3 text-center">
                        <select name="topicId" class="form-control" id="stations"></select>
                    </div>
                    <div class="row mb-3 text-center">
                        <div class="col">
                            <textarea name="message" class="form-control" id="message" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col">
                            <button type="button" class="btn mr-2 btn-primary" onclick="publish()">Publish</button>
                        </div>
                        <div class="col">
                            <div class="row mb-3">
                                <div class="col">
                                    <textarea name="add" class="form-control" id="add" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-primary" onclick="advertise()">Advertise</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/pubScript.js"></script>
    </body>

</html>
